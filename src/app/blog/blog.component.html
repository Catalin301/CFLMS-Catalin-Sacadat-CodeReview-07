<div class="container">
  <div class="row">
    <div class="col-md-8">

      <h1 class="my-4">
          <small></small>
      </h1>

        <div class="cards mb-4" *ngFor=" let info of infoBlog">
          <img class="cards-img-top" src="{{info.blogImg}}">

            <div class="cards-body">
              <h2 class="cards-title">{{info.blogPost}}</h2>
                <p class="cards-text">{{info.blogPostS}}</p>
                <button class="btn btn-primary" routerLink="travels">{{info.blogBtn}} &rarr;</button>
            </div>

          <div class="card-footer text-muted">
            Posted on July, 2020 by
            <a href="#">Code Review7</a>
          </div>
          
        </div>

    </div>
  </div>
</div>
